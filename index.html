<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog truyện chữ GitHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      text-align: center; /* Căn giữa nội dung */
      background-color: #ffffff; /* Màu nền mặc định */
      color: #333333; /* Màu văn bản mặc định */
      transition: background-color 0.3s, color 0.3s; /* Hiệu ứng chuyển đổi màu */
    }
    h1 {
      font-size: 1.5rem; /* Độ lớn của tiêu đề */
    }
    p {
      font-size: 1rem; /* Độ lớn của đoạn văn */
      margin-bottom: 10px; /* Khoảng cách dưới của đoạn văn */
    }
    a {
      text-decoration: none;
      color: #007bff; /* Màu liên kết */
    }
    a:hover {
      text-decoration: underline; /* Gạch chân khi rê chuột */
    }
    .dark-mode {
      background-color: #333333; /* Màu nền chế độ tối */
      color: #ffffff; /* Màu văn bản chế độ tối */
    }
    @media (min-width: 768px) {
      body {
        max-width: 600px; /* Độ rộng tối đa của nội dung trên màn hình lớn */
        margin: 0 auto; /* Căn giữa nội dung trên màn hình lớn */
        text-align: left; /* Căn trái nội dung trên màn hình lớn */
      }
    }
  </style>
</head>
<body>
  <h1>Kho truyện chữ tại GitHub Page</h1>
  <p>Dưới đây là danh sách truyện:</p>
  <a href="/1">Tuyệt vọng vì thất tình, tôi quyết định trở thành một Vtuber vang danh</a>

  <!-- Nút chuyển đổi chế độ -->
  <label for="toggleTheme">Chế độ tối</label>
  <input type="checkbox" id="toggleTheme">
  
  <script>
    const toggleTheme = document.getElementById('toggleTheme');
    const body = document.body;

    toggleTheme.addEventListener('change', function() {
      body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
